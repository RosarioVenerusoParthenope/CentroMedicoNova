{% extends "base.html" %}
{% block title %}Aggiungi Prenotazione{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Nuova Prenotazione</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Prenota</button>
    </form>
</div>
{% endblock %}
